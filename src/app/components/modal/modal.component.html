<div
  [ngClass]="{ hidden: hideModal }"
  class="fixed top-0 left-0 h-full w-full overflow-auto bg-black/40">
  <!-- content -->
  <div
    class="relative min-h-screen px-4 md:flex md:items-center md:justify-center">
    <div
      class="fixed inset-x-0 bottom-16 z-50 mx-4 mb-4 rounded-lg bg-white p-4 md:relative md:mx-auto md:max-w-md">
      <div class="items-center md:flex">
        <div
          class="mx-auto flex h-16 w-16 flex-shrink-0 items-center justify-center rounded-full border border-gray-300">
          <fa-icon
            *ngIf="type === 'info'"
            [icon]="faCircleInfo"
            [size]="'xl'"></fa-icon>
          <fa-icon
            [size]="'xl'"
            *ngIf="type === 'error'"
            icon]="faTriangleExclamation"></fa-icon>
        </div>
        <div class="mt-4 text-center md:mt-0 md:ml-6 md:text-left">
          <p class="font-bold">{{ title }}</p>
          <p class="mt-1 text-sm text-gray-700">
            {{ message }}
          </p>
        </div>
      </div>
      <div class="mt-4 text-center md:flex md:justify-end md:text-right">
        <button
          (click)="confirm.emit(null)"
          class="block w-full rounded-lg bg-red-200 px-4 py-3 text-sm font-semibold text-red-700 md:order-2 md:ml-2 md:inline-block md:w-auto md:py-2">
          {{ confirmText }}
        </button>
        <button
          (click)="cancel.emit(null)"
          class="mt-4 block w-full rounded-lg bg-gray-200 px-4 py-3 text-sm font-semibold md:order-1 md:mt-0 md:inline-block md:w-auto md:py-2">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
