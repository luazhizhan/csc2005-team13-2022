<div class="pb-6">
  <div
    class="mx-auto mt-6 flex h-full w-11/12 flex-col gap-3 rounded-md pt-5 pb-1 shadow-3xl md:mt-8 md:w-5/6 lg:w-2/4">
    <!-- Form header -->
    <div class="flex flex-col gap-3">
      <div class="flex flex-row content-center">
        <h2 class="grow self-center text-center text-xl font-medium">
          Help Center
        </h2>
      </div>
    </div>
    <ul>
      <li class="border-b-[0.1px] border-gray-200 hover:bg-gray-100">
        <a class="flex w-full flex-col items-start gap-4 p-5 text-lg">
          <div class="flex items-center gap-2">
            <squares-2-x-2-outline-icon
              [size]="32"></squares-2-x-2-outline-icon>
            <span class="font-medium">Dashboard</span>
          </div>
          <span>Essential infomation about schedule and equipment</span>
        </a>
      </li>
      <li class="border-b-[0.1px] border-gray-200 hover:bg-gray-100">
        <a class="flex w-full flex-col items-start gap-4 p-5 text-lg">
          <div class="flex items-center gap-2">
            <pencil-square-outline-icon
              [size]="32"></pencil-square-outline-icon>
            <span class="font-medium">Form</span>
          </div>
          <span
            >Schedule events for loan, repair, and sampling of equipment</span
          >
        </a>
      </li>
      <li class="hover:bg-gray-100">
        <a class="flex w-full flex-col items-start gap-4 p-5 text-lg">
          <div class="flex items-center gap-2">
            <wrench-screwdriver-outline-icon
              [size]="32"></wrench-screwdriver-outline-icon>
            <span class="font-medium">Equipment</span>
          </div>
          <span>Status and details of endoscope and washer equipment </span>
        </a>
      </li>
    </ul>
  </div>
</div>
